<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Jumbotron Template for Bootstrap</title>

    <link href="{{ relative_root_url }}/assets/css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body class="{% if page.nav %}nav-page-{{ page.nav }} {% endif %}">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ relative_root_url }}">PNWPHP</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li {% if "home" == page.nav %} class="active" {% endif %}><a href="{{ relative_root_url }}">Home</a></li>
            <li {% if "tickets" == page.nav %} class="active" {% endif %}><a href="https://pnwphp2015.busyconf.com/bookings/new">Tickets <i class="fa fa-external-link"></i></a></li>
            <li {% if "coc" == page.nav %} class="active" {% endif %}><a href="{{ relative_root_url }}/code-of-conduct">Code of Conduct</a></li>
            <li {% if "cfp" == page.nav %} class="active" {% endif %}><a href="https://pnwphp2015.busyconf.com/proposals/new">Call for Papers <i class="fa fa-external-link"></i></a></li>
            <li {% if "hashtag" == page.nav %} class="active" {% endif %}><a href="https://twitter.com/hashtag/pnwphp">#pnwphp <i class="fa fa-external-link"></i></a></li>
          </ul>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    {% block jumbotron %}
    {% endblock %}

    {% block content_wrapper %}
      {% block content %}{% endblock %}
    {% endblock %}

    <div class="container">
      <footer>
        <p>&copy; {{ "now"|date("Y") }} Pacific Northwest PHP Conference</p>
      </footer>
    </div> <!-- /container -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ relative_root_url }}/bower_components/jquery/dist/jquery.min.js"><\/script>')</script>
    <script src="{{ relative_root_url }}/bower_components/bootstrap-sass-official/assets/javascripts//bootstrap.min.js"></script>
  </body>
</html>
